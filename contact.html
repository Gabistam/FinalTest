<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact - Streaming Musical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            margin: 0;
        }

        h1 {
            text-align: center;
            color: pink;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0.1, 0.5);
        }

        footer {
           
            color: white;
            text-align: center;
            padding: Opx 0;
            width: 100%;
            margin-top: auto; 
        }
    </style>
</head>
<body>

    <header>
        <div class="bg-dark text-white p-3">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Streaming Musical</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="streaming.html">Streaming</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="d-flex justify-content-center my-5">
        <div class="form-container">
            <h1>Formulaire de Contact</h1>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input id="nom" class="form-control" type="text" placeholder="Votre nom" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" class="form-control" type="email" placeholder="Votre e-mail" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" placeholder="Votre message" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="bg-dark text-white text-center p-3">
            <p>&copy; 2024 Streaming Musical. Tous droits réservés.</p>
        </div>
    </footer>
    
</body>
</html>
