<!DOCTYPE html>
<html lang="fr">
 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Streaming Musical</title>
 
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/style.css">
</head>
 
<body>
<!-- Header -->
<header class="bg-dark text-white p-3">
<nav class="navbar navbar-expand-lg navbar-dark">
<div class="container">
<a class="navbar-brand" href="index.html">Streaming Musical</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
<li class="nav-item"><a class="nav-link" href="streaming.html">Streaming</a></li>
<li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
</ul>
</div>
</div>
</nav>
</header>
 
    <!-- Main Section -->
<main class="container my-5">
<h1 class="text-center mb-4">Nous Contacter</h1>
<form class="needs-validation" novalidate>
<div class="mb-3">
<label for="name" class="form-label">Nom</label>
<input type="text" class="form-control" id="name" placeholder="Votre nom" required>
<div class="invalid-feedback">Veuillez entrer votre nom.</div>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email</label>
<input type="email" class="form-control" id="email" placeholder="Votre email" required>
<div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
</div>
<div class="mb-3">
<label for="message" class="form-label">Message</label>
<textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
<div class="invalid-feedback">Veuillez écrire un message.</div>
</div>
<button class="btn btn-primary" type="submit">Envoyer</button>
</form>
</main>
 
    <!-- Footer -->
<footer class="bg-dark text-white text-center p-3">
<p>&copy; 2024 Streaming Musical. Tous droits réservés.</p>
</footer>
 
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
 
    <!-- Script pour activer la validation -->
<script>
        // Script pour activer la validation Bootstrap
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
</script>
</body>
 
</html>
